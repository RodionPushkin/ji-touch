<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <title>Ji-touch</title>
</head>
<body>
    <header class="header container">
        <a href="#" class="logo">
            <img src="./assets/images/logotype.svg" alt="ji-touch">
        </a>
        <a href="#">Log in</a>
        <a href="#" class="button">Sign Up</a>
        <a href="#" class="icon">
            <img src="./assets/images/perm_identity.svg" alt="">
        </a>
    </header>
    <main class="main container">
        <div class="circle">
            <div class="wrapp">
                <h1>COMING SOON</h1>
                <p>Get notified when it's ready</p>
                <form>
                    <input type="email" placeholder="enter your email...." maxlength="320" minlength="10">
                    <button class="button">Notify Me</button>
                </form>
            </div>
        </div>
        <aside class="aside">
            <div class="container">
                <a href="#">
                    <img src="./assets/images/twitter.svg" alt="twitter">
                </a>
                <a href="#">
                    <img src="./assets/images/instagram.svg" alt="instagram">
                </a>
                <a href="#">
                    <img src="./assets/images/facebook.svg" alt="facebook">
                </a>
            </div>
        </aside>
    </main>
</body>
</html>
